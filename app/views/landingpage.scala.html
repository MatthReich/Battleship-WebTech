@main("Battleship") {
    <body id="body_landingpage">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Battleship</a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/setPlayer">Set Player</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/setShip">Set Ship</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/idle">Main Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Battleship</h1>
        <br>
        <hr>
        <br>
        <div class="video_div">
            <video autoplay loop id="video_landingpage">
                <source src="@routes.Assets.versioned("images/battleship_intro.mp4")" type="video/mp4">
            </video>
        </div>
        <br>
        <hr>
        <h2>How to start</h2>
        <div class="text_landingpage">
            <p>start the game with typing <span class="span_command">/setPlayer/"playername"</span></p>
        </div>
        <br>
        <hr>
        <br>
        <h2>More Information</h2>
        <div class="text_landingpage">
            <p>you can type <span class="span_command">/about</span>
                to see the about page which documents all about the game </p>
        </div>
    </body>

}
